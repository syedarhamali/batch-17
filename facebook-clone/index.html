<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>

<body>
    <h1>Sign Up Form</h1>
    <form onsubmit="userSignUp(event)" >
        <fieldset>
            <legend>Signup</legend>
            <input type="text" id="firstName" placeholder="Enter your first Name" required>
            <input type="text" id="lastName" placeholder="Enter your last Name" required>
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign Up">
        </fieldset>
    </form>

    <h1>Login Form</h1>
    <form onsubmit="userSignIn(event)" >
        <fieldset>
            <legend>SignIn</legend>
            <input type="email" id="user-email" placeholder="Enter your email address" required>
            <input type="password" id="user-password" placeholder="Enter your password" required>
            <input type="submit" value="Sign In">
        </fieldset>
    </form>

    <script src="index.js"></script>
</body>

</html>
