<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* small helper for subtle glass effect */
        .glass {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.6));
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-sky-50 flex flex-col items-center justify-center p-6">

    <h1 class="font-bold text-2xl">Sign Up</h1>
    <form onsubmit="signUp(event)">
        <!-- Grid inputs -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- First name -->
            <label class="block">
                <span class="text-sm text-slate-600">First name</span>
                <input type="text" name="first" id="firstName" placeholder="John"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent" />
            </label>


            <!-- Last name -->
            <label class="block">
                <span class="text-sm text-slate-600">Last name</span>
                <input type="text" name="last" id="lastName" placeholder="Doe"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent" />
            </label>


            <!-- Email -->
            <label class="block sm:col-span-2">
                <span class="text-sm text-slate-600">Email</span>
                <div class="mt-1 relative">
                    <input type="email" name="email" placeholder="you@example.com" id="email"
                        class="block w-full rounded-lg border border-slate-200 px-3 py-2 pr-12 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent" />
                    <span class="absolute inset-y-0 right-3 flex items-center text-slate-400 text-sm">Verified</span>
                </div>
            </label>


            <!-- Password -->
            <label class="block sm:col-span-2">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-slate-600">Password</span>
                    <a href="#" class="text-xs text-sky-600 hover:underline">Use password manager</a>
                </div>
                <input type="password" name="password" placeholder="••••••••" id="password"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent" />
                <p class="mt-2 text-xs text-slate-400">Use at least 8 characters, including a number.</p>
            </label>


            <!-- Phone -->
            <label class="block w-full">
                <span class="text-sm text-slate-600">Phone</span>
                <input type="tel" name="phone" id="phoneNumber" placeholder="+92 3xx xxxxxxx"
                    class="mt-1 block w-full rounded-lg border border-slate-200 px-3 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent" />
            </label>

            <!-- Actions -->
            <div class="mt-6 flex items-center justify-between gap-4">
                <button type="submit"
                    class="inline-flex items-center gap-2 rounded-lg bg-gradient-to-r from-sky-600 to-indigo-600 text-white px-5 py-2.5 font-semibold shadow hover:scale-105 transform transition">Get
                    started
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>


        </div>


    </form>
    </section>
    </main>
    <!-- Actions -->
    <div class="mt-6 flex items-center justify-between gap-4">
        <div class="text-sm text-slate-600">Already have an account? <a href="./login.html"
                class="text-sky-600 font-medium hover:underline">Sign in</a></div>


    </div>


    <script type="module" src="app.js"></script>
    <script type="module" src="config.js"></script>
</body>


</html>
