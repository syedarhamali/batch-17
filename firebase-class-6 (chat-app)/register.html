<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
       <h2>Register User</h2>
       <div class="container-xl d-flex justify-content-center flex-column align-items-center">
        <form id="register-form"
        class=" p-4 w-100 d-flex justify-content-center d-flex justify-content-center flex-column align-items-center"
        >
            <input class="p-3 w-75" type="text" placeholder="enter your first name">
            <input class="p-3 w-75" type="text" placeholder="enter your last name">
            <input class="p-3 w-75" type="email" placeholder="enter your email">
            <input class="p-3 w-75" type="password" placeholder="enter your password">
            <input class="p-3 w-75" type="submit" value="register">
        </form>
       </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="./register.js"></script>
</body>
</html>
